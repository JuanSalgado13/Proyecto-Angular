<div class="ayuda-container">
  <h2> Precio del café</h2>
  <button (click)="obtenerPrecioCafe()">Actualizar</button>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!cargando && precioCafe !== null">
    <p>Precio actual: <strong>{{ precioCafe | currency:'USD' }}</strong></p>
    <p>Última actualización: {{ ultimaActualizacion }}</p>
  </div>
</div>

<app-footer></app-footer>
